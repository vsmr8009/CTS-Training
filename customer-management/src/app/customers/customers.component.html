<p class="text-center">Customers Details</p>
<hr>
<div class="mt-3">
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg bg-primary">
            <tr>
                <th>Id:</th>
                <th>Name:</th>
                <th>Address:</th>
                <th>Company:</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.phone }}</td>
                <td>
                    <button class="btn btn-info" (click) = "updateCustomer(customer)">Update</button>
                    <button class="btn btn-danger" (click) = "deleteCustomer(customer)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
