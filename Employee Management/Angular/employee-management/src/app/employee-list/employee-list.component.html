<h2>Employee List</h2>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
                <td>
                    <button (click) = 'updateEmployee(employee.id)' class="btn btn-info">Update</button>
                    <button (click) = 'deleteEmployee(employee.id)' class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    <button (click) = 'viewEmployee(employee.id)' class="btn btn-primary" style="margin-left: 10px">View</button>
                </td>

            </tr>
       </tbody>
    </table>
</div>
