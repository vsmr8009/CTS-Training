<h2 class="text-center">Add Customer</h2>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]= "signupForm" (ngSubmit)= "onSubmit()">
                <!-- <div class="form-group">
                    <label for="id">Customer Id</label>
                    <input type="number" id="id" class="form-control" formControlName= "id">
                    <span class="errors" *ngIf= "!signupForm.get('id').valid && signupForm.get('id').touched ">Enter a valid Id</span>
                </div> -->
                <div class="form-group">
                    <label for="name">Customer Name</label>
                    <input type="text" id="name" class="form-control" formControlName= "name">
                    <span class="errors" *ngIf= "!signupForm.get('name').valid && signupForm.get('name').touched ">Enter a valid Name</span>
                </div>
                <div class="form-group">
                    <label for="address">Customer Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                    <span class="errors" *ngIf= "!signupForm.get('address').valid && signupForm.get('address').touched ">Enter a valid Address</span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Customer Phone Number</label>
                    <input type="number" id="phone" class="form-control" formControlName="phone">
                    <span class="errors" *ngIf= "!signupForm.get('phone').valid && signupForm.get('phone').touched ">Enter a valid Phone Number</span>
                </div>
                <div>
                    <button class="btn btn-success mt-2" [disabled]= "!signupForm.valid">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
